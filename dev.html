 <script>
    let p = document.getElementById("hiddenInput")
    const btn = document.querySelector("#enterBUTTON");
    let password = 'irnvienvioenoie'
    function checkPSW(p) {
        if (p.value == password) { 
            localStorage.setItem("userPW",password)
            return true
        }
    }
    function redirectUSER() {
        if (checkPSW(p))
            window.location.href = "developerACCESS.html";
    }
    btn.addEventListener("click", redirectUSER)
